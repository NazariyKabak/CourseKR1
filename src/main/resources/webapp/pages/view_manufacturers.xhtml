<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="https://jakarta.ee/xml/ns/jakartaee">
<h:head>
    <title>View Manufacturers</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{manufacturerBean.allManufacturers}" var="manufacturer">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{manufacturer.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{manufacturer.name}
            </h:column>
            <h:column>
                <f:facet name="header">Country</f:facet>
                #{manufacturer.country}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{manufacturerBean.updateManufacturer}">
                    <f:setPropertyActionListener target="#{manufacturerBean.manufacturer}" value="#{manufacturer}"/>
                </h:commandButton>
                <h:commandButton value="Delete" action="#{manufacturerBean.deleteManufacturer}">
                    <f:setPropertyActionListener target="#{manufacturerBean.manufacturerId}" value="#{manufacturer.id}"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
